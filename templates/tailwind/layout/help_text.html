{% if field.help_text %}
    {% if help_text_inline %}
        <p {% if field.id_for_label %}id="{{ field.id_for_label }}_helptext" {% endif %}class="mt-2 text-xs italic text-center text-gray-500">{{ field.help_text|safe }}</p>
    {% else %}
        <small {% if field.id_for_label %}id="{{ field.id_for_label }}_helptext" {% endif %}class="italic text-gray-500">{{ field.help_text|safe }}</small>
    {% endif %}
{% endif %}
